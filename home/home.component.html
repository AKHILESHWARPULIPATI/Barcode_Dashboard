<div class="main">
    <div class="item-container">
        <div class="card" *ngFor="let card of cards">
            
                <p class="card-title">{{card.title}}</p>
                <p class="card-value">{{card.value}}</p>
          
                <div class="detials">
                    <p>{{card.details}}</p>
                    <i class='{{card.icon}}'></i>
                </div>
            
        </div>
    </div>
    <div class="graph-container">
   <div class="top">
          <!-- Monthly Revenue (Line Chart) -->
        <div class="graph-item">
            <div class="header">
                <h1 class="title">Monthly Revenue</h1>
                <select id="revenueMonthSelector">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                </select>
            </div>
            <div #revenueChartContainer class="chart" style="width: 100%; height: 400px;"></div>
        </div>
    
        <!-- Order Status (Pie Chart) -->
        <div class="graph-item">
            <div class="header">
                <h1 class="title">Order Status</h1>
                <select id="orderMonthSelector">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                </select>
            </div>
            <div #orderChartContainer class="chart" style="width: 100%; height: 400px;"></div>
        </div>
   </div>

        <div class="product-sales">
            <div class="graph-item ">
                <div class="header">
                    <h1 class="title">Product Sales</h1>
                    <select id="productSalesMonthSelector">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                    </select>
                </div>
                <div #productSalesChartContainer class="chart" style="width: 100%; height: 400px;"></div>
            </div>
           </div>
    </div>

</div>
