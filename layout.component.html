<div class="layout-container">
  <!-- Header -->
  <header class="header" [ngClass]="{ 'header-collapsed': isSideBarCollapsed }">
    <div class="header-section">
      <i class='bx bx-menu' (click)="toggleSideBar()"></i>
      <span class="current-page">{{ currentPage }}</span>
    </div>
    <i class='bx bx-log-out'></i>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" [ngClass]="{ 'sidebar-collapsed': isSideBarCollapsed }">

    <div class="top-sidebar">
      <img src="assets/barcode.png" alt="Logo">
      <p>Zoriaz Embedded
        <span>Product Daily Assistant </span>
      </p>
    </div>
    <div class="middle-sidebar">
      <ul>
        <li>
          <a routerLink="/home" routerLinkActive="active">
            <i class="bx bx-home"></i> Overview
          </a>
        </li>

        <!-- Products Dropdown -->
        <li>
          <a href="javascript:void(0);" (click)="toggleProductsDropdown()">
            <i class="bx bx-package"></i> Products
            <i class="bx bx-chevron-down toggle-icon"
              [ngClass]="{'rotate': isProductsDropdownOpen}"></i>
          </a>
          <ul class="dropdown" [ngClass]="{'show': isProductsDropdownOpen}">
            <li>
              <a routerLink="/products" routerLinkActive="active">
                <i class="bx bx-plus"></i> Add Product
              </a>
            </li>
            <li>
              <a routerLink="/product-list" routerLinkActive="active">
                <i class="bx bx-list-ul"></i> Product List
              </a>
            </li>
          </ul>
        </li>
        <li>
          <a routerLink="/categories" routerLinkActive="active">
            <i class="bx bx-category"></i> Categories
          </a>
        </li>

        <li>
          <a routerLink="/orders" routerLinkActive="active">
            <i class="bx bx-cart"></i> Order History
          </a>
        </li>
        <li>
          <a 
           routerLinkActive="active">
            <i class='bx bx-package'></i>Inventory
          </a>
        </li>
      </ul>
    </div>
    <div class="bottom-sidebar">
      <ul>
        <li>
          <a  routerLink="/Settings" routerLinkActive="active">
            <i class='bx bx-cog'></i> Setting
          </a>
        </li>
        <li>
          <a routerLink="/home" routerLinkActive="active">
            <i class='bx bx-log-out-circle' ></i> Log out
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content Area -->
  <main class="content" [ngClass]="{ 'content-expanded': isSideBarCollapsed }">
    <router-outlet></router-outlet>
  </main>
</div>
